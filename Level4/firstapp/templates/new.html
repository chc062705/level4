{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %} " media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/list_custom.css' %}" media="screen" title="no title" charset="utf-8">

</head>

<body>
    <div class="ui inverted top fixed menu borderless red menu">
        <div class="header item">
            <div class="ui image">
                <img src="{% static 'images/tenlogo.png' %}" alt="">
            </div>

        </div>

        <div class="right menu">
            <div class="item">
                <h5 class="ui inverted header">
                        <div class="ui mini circular image">
                            <img src="http://semantic-ui.com/images/avatar/large/elliot.jpg" alt="">
                        </div>

                        <span>admin</span>

                    </h5>
            </div>
        </div>
    </div>
    <div class="ui inverted segment container nav">
        <div class="ui  three borderless  item  menu">
            <a class="item" href="{% url 'index' %}">
                        All
            </a>

            <a class="active item" href="{% url 'new' %}">
                        New
            </a>

            <a class="item" href="{% url 'editors' %}">
                        Editor's
            </a>
        </div>
    </div>


    <div class="ui basic segment container content">

        <div class="ui three column grid">
            {% for article in articles %}
            <div class="column">
                <a class="ui fluid card" href="#">
                    <div class="image">

                        <img src="{{ article.img }}" alt="" style="height:200px;object-fit: cover;">


                    </div>
                </a>

                <div class="title header" href="#">{{ article.title }}</div>

                <i class="icon grey unhide"></i>
                <span style="color:#bbbbbb">{{ article.view_counts }}</span>
                <span class="" style="color:rgb(226, 226, 226)">|</span>
                <i class="icon grey checkmark"></i>
                <span style="color:#bbbbbb"> {{ article.like_counts }} people got it</span>

            </div>
            {% endfor %}

        </div>
    </div>



    <div class="ui center aligned very padded vertical segment container">
        <div class="ui pagination menu">

            <a href="?page={{ next_page }}" class="item">
                加载更多
            </a>
        </div>
    </div>
</body>

</html>
